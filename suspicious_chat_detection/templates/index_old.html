<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>

    <body>
        <h1 class="text-center">Suspicious Chat Detection</h1>
        <br>
        <p class="text-center">Please enter the sentence. The program will detect suspicious words.</p>

        <form class="p-3 text-center" action='/' method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="col-xs-4" type="text" name="sentence" >
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Word" >
            </div>
        </form>

        {% if prediction == 1%}
            <p class="text-center"> Text is a suspicious.</p>
        {% endif %}
        {% if prediction == 0%}
            <p class="text-center"> Text is a not suspicious.</p>
        {% endif %}
    </body>
</html>
